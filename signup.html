<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup - Everlance</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="auth-body">
    <div class="auth-wrapper">
      <!-- Left Side - Branding -->
      <div class="auth-branding">
        <div class="branding-content">
          <div class="logo-container">
            <i class="fas fa-shopping-bag logo-icon"></i>
            <h1 class="brand-name">Everlance</h1>
            <span class="brand-tagline">Ecommerce</span>
          </div>
          <div class="branding-text">
            <h2>Join Our Community!</h2>
            <p>Create your account and start your shopping journey with us</p>
          </div>
          <div class="floating-elements">
            <div class="floating-circle circle-1"></div>
            <div class="floating-circle circle-2"></div>
            <div class="floating-circle circle-3"></div>
          </div>
        </div>
      </div>

      <!-- Right Side - Signup Form -->
      <div class="auth-form-container">
        <div class="form-wrapper">
          <div class="form-header">
            <h2>Create Account</h2>
            <p>Fill in your details to get started</p>
          </div>

          <form class="auth-form" action="#" method="POST">
            <div class="form-group">
              <div class="input-wrapper">
                <i class="fas fa-user input-icon"></i>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Enter your full name"
                  required
                />
                <label for="name" class="floating-label">Full Name</label>
              </div>
            </div>

            <div class="form-group">
              <div class="input-wrapper">
                <i class="fas fa-envelope input-icon"></i>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
                <label for="email" class="floating-label">Email Address</label>
              </div>
            </div>

            <div class="form-group">
              <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Create a password"
                  required
                />
                <label for="password" class="floating-label">Password</label>
                <button
                  type="button"
                  class="password-toggle"
                  onclick="togglePassword('password')"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="form-group">
              <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  placeholder="Confirm your password"
                  required
                />
                <label for="confirm-password" class="floating-label"
                  >Confirm Password</label
                >
                <button
                  type="button"
                  class="password-toggle"
                  onclick="togglePassword('confirm-password')"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="form-options">
              <label class="checkbox-wrapper">
                <input type="checkbox" id="terms" name="terms" required />
                <span class="checkmark"></span>
                I agree to the
                <a href="#" class="terms-link">Terms & Conditions</a>
              </label>
              <label class="checkbox-wrapper">
                <input type="checkbox" id="newsletter" name="newsletter" />
                <span class="checkmark"></span>
                Subscribe to our newsletter
              </label>
            </div>

            <button type="submit" class="submit-btn">
              <span>Create Account</span>
              <i class="fas fa-arrow-right"></i>
            </button>
          </form>

          <div class="social-login">
            <div class="divider">
              <span>Or sign up with</span>
            </div>
            <div class="social-buttons">
              <button type="button" class="social-btn google-btn">
                <i class="fab fa-google"></i>
                <span>Google</span>
              </button>
              <button type="button" class="social-btn facebook-btn">
                <i class="fab fa-facebook-f"></i>
                <span>Facebook</span>
              </button>
            </div>
          </div>

          <div class="auth-footer">
            <p>
              Already have an account?
              <a href="login.html" class="auth-link">Sign in here</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const toggle = input.nextElementSibling.nextElementSibling;
        const icon = toggle.querySelector("i");

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      // Add floating animation to circles
      document.addEventListener("DOMContentLoaded", function () {
        const circles = document.querySelectorAll(".floating-circle");
        circles.forEach((circle, index) => {
          circle.style.animationDelay = `${index * 0.5}s`;
        });
      });
    </script>
  </body>
</html>
